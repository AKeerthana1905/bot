<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; }
    #chatbox {
      width: 400px; max-width: 90%; margin: 50px auto;
      background: #fff; border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; height: 500px;
    }
    #messages {
      flex: 1; padding: 10px; overflow-y: auto;
    }
    .msg { margin: 5px 0; padding: 8px 12px; border-radius: 12px; max-width: 75%; }
    .user { background: #0078d7; color: #fff; margin-left: auto; }
    .bot { background: #e5e5ea; color: #000; margin-right: auto; }
    #inputArea {
      display: flex; border-top: 1px solid #ddd;
    }
    #inputArea input {
      flex: 1; padding: 10px; border: none; border-radius: 0 0 0 10px;
    }
    #inputArea button {
      padding: 10px 20px; border: none; background: #0078d7; color: #fff;
      border-radius: 0 0 10px 0; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="chatInput" type="text" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "http://localhost:5678/webhook-test/vectorneu";

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage(userText, "user");
      input.value = "";

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        appendMessage(data.reply || "⚠️ No reply from bot", "bot");
      } catch (err) {
        appendMessage("⚠️ Error connecting to bot", "bot");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
